<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/libs/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>

<body class="bg_light">

    <section class="login mt-4">
        <div class="section_padding">
            <div class="row">
                <div class="col-md-6">
                    <div class="login_img_holder">
                        <img src="assets/img/login_img.svg" class="w-100" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login_card_holder">
                        <div class="w-100">
                            <div class="login_card">
                                <div class="login_content">
                                    <h2>Login</h2>
                                    <p>Welcome Back</p>

                                    <div class="login_form_holder">
                                        <form action="welcome.html" method="get">
                                            <div class="form_element mt-2">
                                                <i class="far fa-envelope orange_text"></i>
                                                <input type="email" placeholder="Email" required>
                                            </div>
                                            <div class="form_element mt-2">
                                                <i class="fas fa-lock orange_text"></i>
                                                <input type="password" placeholder="Password" required>
                                            </div>

                                            <div class="form_links  pt-3">
                                        
                                                <div class="forgot">
                                                    <a href="forgot.html" target="_blank" class="orange_text">Forgot password?</a>
                                                </div>
                                            </div>

                                            <div class="btn_holder v_align mt-4">
                                                <button type="submit" class="w-50  default_btn">Login</button>
                                            </div>
                                            
                                            <p class="v_align pt-4">
                                                Dont have an account? <a href="signup.html" class="orange_text">Register Here </a>
                                            </p>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
<script src="assets/libs/jquery/jquery.min.js"></script>
<script src="src/app.js"></script>

</html>
